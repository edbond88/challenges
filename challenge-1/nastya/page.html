<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Challenge</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="page.css">
  </head>
  <body>

    <div class="wrapper">

      <div class="left">
        <div class="logo-box">
          <img class="logo" src="img/logo.png" alt="logo">
        </div>
        <div class="form-box">
          <h1>Sign in to the Nylas Dashboard</h1>
          <form action="#!">
            <h2>Email Address</h2>
            <input class="email" type="email" name="email" placeholder="name@email.com">
            <h2>Password</h2>
            <input class="password" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            <br>
            <input class="submit" type="submit" name="submit" value="Sign in">
          </form>
          <div class="password-box">
            <p class="reset-password">Forgot your password?</p>
            <a href="">Reset password</a>
          </div>
        </div>
        <div class="register">
          <p>Don't have an account?</p>
          <a href="" class="red">Register</a>
        </div>
      </div>

      <div class="right">
        <img class="code-img" src="img/img.png" alt="code">
      </div>

    </div>

  </body>

</html>
