<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <title>Challenge by Ed</title>
</head>
<body>
  <div class="main">
    <div class="left-main">
    <!-- Логотип -->
    <div class="logo">
      <img class="logo-img" src="img/logo.png">
    </div>
    <!-- Форма електронна адреса та пароль -->
    <div class="form">
      <form action="#">
        <p class="form-header">Sing in to the Nyal Dashboard</p>
        <p class="form-email-text">Email Address</p>
        <input type="text" class="form-control" placeholder="name@email.com">
        <p class="form-passwd-text">Password</p>
        <input type="text" class="form-control" placeholder="***********">
        <button class="form-btn">Sing In</button>
        <p class="form-forgot-pswd">Forgot you password? <span>Reset Password</span></p>
      </form>
      </div>
      <p class="register">Don't have an account? <span>Register</span></p>
    </div>
    <!-- Вставляю зображення  -->
    <div class="right-main">
      <img src="img/img.png">
    </div>
  </div>
</body>
</html>
